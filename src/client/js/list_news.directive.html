<div class="row">
    <div class="col-sm-4">
        <div class="list-group">
            <a href="#" ng-repeat="news in vm.data" class="list-group-item" ng-class="{'active': $index == vm.currentNews.index}">
                <h5 class="list-group-item-heading">{{news.headline}}</h5>
                <small class="list-group-item-text">{{news.source | uppercase}}</small>
            </a>
        </div>
    </div>
    <div class="col-sm-8">
        <h4>{{vm.currentNews.headline}}</h4>
        <span>{{vm.currentNews.description}}</span>
        <a ng-href="{{vm.currentNews.url}}" class="pull-right">{{vm.currentNews.source}}</a>
    </div>
</div>
