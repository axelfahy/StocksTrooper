<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Stocks Trooper</title>

        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Theme CSS -->
        <link href="css/freelancer.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- Angular Timeline -->
        <link href="vendor/angular-timeline/angular-timeline.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->

    </head>

    <body id="page-top" class="index" ng-controller="AppController as vm">

        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        Menu
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Stocks Trooper</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="page-scroll">
                            <a href="#portfolioModalIndex" class="portfolio-link" data-toggle="modal">
                                {{vm.index}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- About Section -->
        <!-- <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center vertical">
                        <h3 class="h3-vertical">No data</h3>
                    </div>
                </div>
            </div>
        </section> -->
        <section>
            <div class="row">
                <div class="col-md-3">
                    <h4>&nbsp;Timeline of events</h4>
                    <timeline>
                        <timeline-event ng-repeat="event in vm.events" side="left">
                            <timeline-badge class="{{event.badgeClass}}">
                                <i class="glyphicon {{event.badgeIconClass}}"></i>
                            </timeline-badge>
                            <timeline-panel class="{{event.badgeClass}}">
                                <timeline-heading>
                                    <h4>{{event.title}}</h4>
                                </timeline-heading>
                                <p>{{event.content}}</p>
                            </timeline-panel>
                        </timeline-event>
                    </timeline>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <highchart id="chart1" config="chartConfig"></highchart>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <list-news data="vm.news"></list-news>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center">
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            May the stocks be with you. Rudolf Hohn - Axel Fahy 2016
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- ====================================================================== -->
        <!-- TODO Modal to real template file -->

        <div class="portfolio-modal modal fade" id="portfolioModalIndex" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <form name="sentMessage" id="contactForm" novalidate>
                                    <div class="row control-group">
                                        <div class="form-group col-xs-12 floating-label-form-group controls">
                                            <label>Index</label>
                                            <input type="text" class="form-control" placeholder="Index" id="name" required data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <br>
                                    <div id="success"></div>
                                    <div class="row">
                                        <div class="form-group col-xs-12">
                                            <button type="submit" class="btn btn-success btn-lg">HIT TATOOINE</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================================================== -->

        <!-- jQuery -->
        <script src="vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/angular-ui-bootstrap/ui-bootstrap.js"></script>
        <script src="vendor/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Angular -->
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-timeline/angular-timeline.js"></script>
        <script src="vendor/highcharts-ng/highcharts-ng.min.js"></script>
        <script src="http://code.highcharts.com/stock/highstock.src.js"></script>

        <!-- Constants -->
        <script src="js/constants.js"></script>

        <!-- App code minified -->
        <script src="js/stockstrooper.min.js"></script>
        <script src="js/app.min.js"></script>

    </body>

</html>
